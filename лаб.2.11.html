<div id="container">

right: 0;
position: absolute;
}
</style>
<div id="graph-container"></div>
</div>
<script>
var i,
a,
b,
Ñ = 11,
N = 121,
E = 300,
g = {
nodes: [],
edges: []
},
step = 0;
for (i = 0; i<N; i++) {
b = {
id: 'n' + i,
label: i,
circular_x: Ñ * Math.cos(Math.PI * 2 * i / N - Math.PI / 2),
circular_y: Ñ * Math.sin(Math.PI * 4 * i / N - Math.PI / 2),
circular_size: Math.random(),
circular_color: '#' + (
Math.floor(Math.random() * 100).toString(16) + '000000'
).substr(0, 6),
grid_x: i % Ñ,
grid_y: Math.floor(i / Ñ),
grid_size: 1,
grid_color: '#ccc'
};
['x', 'y', 'size', 'color'].forEach(function(val) {
b[val] = b['grid_' + val];
});
g.nodes.push(b);
}
for (i = 0; i < E; i++)
g.edges.push({
id: 'e' + i,
source: 'n' + (Math.random() * N | 0),
target: 'n' + (Math.random() * N | 0)
});
a = new sigma({
graph: g,
container: 'graph-container',
settings: {
animationsTime: 1000}});
setInterval (function() {
var prefix = ['grid_', 'circular_'][step = +!step];
sigma.plugins.animate(
a,
{
x: prefix +'x',
y: prefix + 'y',
size: prefix + 'size',
color: prefix + 'color'
}
);
}, 2000); 
</script>
